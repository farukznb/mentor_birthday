<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday, My Mentor!</title>
  <meta name="description" content="A little note to wish you a very happy birthday.">
  <meta property="og:title" content="Happy Birthday, My Mentor!" />
  <meta property="og:description" content="Thank you for your support and guidance ‚Äî today we celebrate you!" />
  <meta property="og:image" content="assets/birthday_card.png" />
  <style>
    :root {
      --bg: #f2f8ff;
      --ink: #1d2a38;
      --muted: #3b4d66;
      --accent: #a6c9ff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--ink); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial; }
    .wrap { min-height: 100%; display: grid; place-items: center; padding: 24px; }
    .card {
      width: 100%; max-width: 920px;
      background: white; border-radius: 24px; padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.07);
    }
    .hero { display: grid; gap: 20px; grid-template-columns: 1.2fr 1fr; align-items: center; }
    .hero img { width: 100%; border-radius: 16px; display: block; }
    .title { font-size: clamp(28px, 3.6vw, 44px); margin: 0 0 8px; }
    .name  { font-size: clamp(24px, 3vw, 36px); margin: 0 0 8px; color: var(--muted); }
    .text  { font-size: clamp(16px, 2vw, 19px); line-height: 1.5; }
    .row { display:flex; gap: 12px; flex-wrap: wrap; margin-top: 16px; }
    .btn {
      padding: 12px 16px; border-radius: 999px; border: 1px solid #e0e8f0; background: #fff; cursor: pointer;
      text-decoration: none; color: var(--ink); font-weight: 600;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 6px 12px rgba(0,0,0,.05); }
    footer { text-align:center; margin-top: 18px; color: var(--muted); font-size: 14px; }
    @media (max-width: 820px) { .hero { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="hero">
        <div>
          <h1 class="title">Happy Birthday üéÇ üíê</h1>
          <h2 class="name">To My Amazing Mentor</h2>
          <p class="text">Thank you for your support and guidance ‚Äî today we celebrate you!</p>
          <div class="row">
            <a class="btn" href="assets/birthday_card.png" download>Download card</a>
            <a class="btn" href="#" onclick="navigator.clipboard.writeText(window.location.href);this.textContent='Link copied ‚úî';return false;">Copy link</a>
          </div>
        </div>
        <img src="assets/mentor_photo.png" alt="Mentor birthday image">
      </div>
      <footer>Made with ‚ô• in September 2025</footer>
    </div>
  </div>
</body>
</html>
